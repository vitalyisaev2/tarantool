          if not hosts then
              hosts = box.schema.create_space('hosts')
              hosts:create_index('primary',
                      {parts = {1, 'STR'}})
          end

          local function handler(self)
              local host = self.peer.host
              local response = {
                  host = host;
                  counter = hosts:inc(host);
              }
              return self:render{ json = response }
